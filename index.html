<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script>
  fetch('/images/').then(response => response.text()).then(data => {
    document.body.innerHTML = `<h1>Список файлов и дирректорий</h1><br><hr><ul><li><a href="../">../</a></li>${
      data.match(/href="([^"]*)"/g).map(file => `<li><a href="${file.replace(/href="|"/g,'')}">${file.replace(/href="|"/g,'')}</a></li>`).join('')
    }</ul><hr>
<i>Служебная страница веб-ресурса KostySystem.</i>
<i>Работает на GitHub Pages.</i>`;
  });
</script>
</head>
<body>
<h1>Произошла ошибка!</h1>
</body>
</html>
