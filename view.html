<script>
window.addEventListener('hashchange', () => {
    window.location.reload()
});
if(window.location.hash) {
    var imgpath = window.location.hash.substring(1);
var imgp = document.getElementById("img");
imgp.innerHTML = "<img src=\""+ imgpath +"\" alt=\"Изображение\"></img>";
} else {
    window.location.hash = "#/images/404image.png";
}
</script>
